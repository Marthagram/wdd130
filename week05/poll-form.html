<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130| HTML Form - User Poll</title>
        <meta name="description" content="Martha Itohan Otasowie | WDD130 | Homepage ">
        <meta name="author" content="Martha Itohan Otasowie">
        <link rel="stylesheet" href="styles/poll-form.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&family=Cormorant+Upright:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1> WDD 130 | Martha Itohan Otasowie | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" name="fullname"> <br>
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite internet browser </label>
                        <select name="browser" id="browser">
                            <option value="Safari">Safari</option>
                            <option value="Microsoft Edge">Microsoft Edge</option>
                            <option value="Chrome">Chrome</option>
                        </select>
                    </div>

                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item row3">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea name="feedback" id="feedback" placeholder="Japan, Tokyo, Nigeria, Capetown, Ghana" rowspan="3"></textarea>
                        
                    </div>
                </fieldset>
                <button type="submit"> Submit Poll</button>
            </form>
        </main>
        <footer>
            <p> &copy;2025  | HTML Form - User Poll Activity| Martha Itohan Otasowie </p>
        </footer>
    </body>
